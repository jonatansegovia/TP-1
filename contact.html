<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Contact</title>
    <script defer src="/components/header.js"></script>
    <script defer src="/components/footer.js"></script>
    <script defer src="/components/dropdown-menu.js"></script>
    <script defer src="/components/form.js"></script>
    <script
      src="https://kit.fontawesome.com/4f2d0ae736.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/components/default.css" />
    <link rel="stylesheet" href="/components/header.css" />
    <link rel="stylesheet" href="/components/footer.css" />
    <link rel="stylesheet" href="/components/breadcrum.css" />
    <link rel="stylesheet" href="/contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Menu Mobile & Desktop -->
    <header class="header"></header>

    <!-- Breadcrum Section -->
    <section class="breadcrumb">
      <h1 class="breadcrumb__title">Contact Us</h1>
      <p class="breadcrumb__route">Home / Contact</p>
    </section>

    <!-- Map Section -->
    <section class="map">
      <iframe
        class="map__frame"
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d54609.13338022242!2d-68.34142138941394!3d-54.829207933721904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1611787364286!5m2!1ses!2sar"
        width="1160"
        height="500"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </section>

    <!-- Contact-Form Section -->
    <section class="container-contact-form-information">
      <section class="contact-form">
        <div class="contact-form__container-text">
          <h2 class="contact-form__title">Get in Touch</h2>
          <form class="contact-form__form" id="contact-form__form">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Enter Message"
            ></textarea>
            <input type="text" name="full-name" placeholder="Enter Your Name" />
            <input type="email" name="email" placeholder="Email" />
            <input
              class="contact-form__form-subject"
              type="text"
              name="subject"
              placeholder="Enter Subject"
            />
            <button class="contact-form__form-btn" type="submit">SEND</button>
          </form>
        </div>
      </section>

      <!-- Information Section -->
      <section class="information">
        <div class="information__container">
          <i class="fas fa-house-user information--container-ico"></i>
          <div class="information__container-data">
            <h3 class="information__city">ButtonWood, California.</h3>
            <p class="information__street">Rosemead, CA 91770</p>
          </div>
        </div>
        <div class="information__container">
          <i class="fas fa-phone-square information--container-ico"></i>
          <div class="information__container-data">
            <h3 class="information__number-phone">+ 1 253 565 2365</h3>
            <p class="information__schedule">Mon to Fri 9am to 6pm</p>
          </div>
        </div>
        <div class="information__container">
          <i class="fas fa-envelope information--container-ico"></i>
          <div class="information__container-data">
            <h3 class="information__mail">support@colorlib.com</h3>
            <p class="information__street">Send us your query anytime!</p>
          </div>
        </div>
      </section>
    </section>

    <!-- Footer -->
    <footer class="footer"></footer>
  </body>
</html>
